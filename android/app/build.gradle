
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    namespace = "com.onetwotrading.onetwocashapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileSdkVersion = 35 // Use at least 31, preferably 33 or higherkkkk[pok[klkk]]
    compileOptions {
        coreLibraryDesugaringEnabled = true  // ✅ Enable desugaring
        sourceCompatibility =  JavaVersion.VERSION_17  // ✅ Use Java 11
        targetCompatibility = JavaVersion.VERSION_17 
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // multiDexEnabled true
        applicationId = "com.onetwotrading.onetwocashapp"
        minSdk = 21  // Ensure minSdk is at least 21
        targetSdk = 35
        versionCode = 24
        versionName = "2.2.2"
        multiDexEnabled = true  // ✅ Enable MultiDex if not already enabled
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
     }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            // signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    implementation 'androidx.appcompat:appcompat:1.4.0'
}
